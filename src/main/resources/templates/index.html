<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>network-clipboard</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div id="last-pass">
    <input disabled/>
</div>

<div id="pass-area">
    <input id="pass-value" type="text">
    <button id="pass-submit">提交</button>
</div>
<div id="msg-area">
    <textarea id="msg-value"></textarea>
    <button id="msg-submit">提交</button>
</div>

<script>
    $("#msg-submit").click(function(){
        var msg = $("#msg-value").text;
        $.post("/clipboard/set.json",{"msg": msg},function(data){
            $("#pass-values").append("<tr><td>"+data.data+"</td></tr>");
            $("#last-pass").val(data.data);
        })
    });
    $("#pass-submit").click(function () {
        var pass = $("#pass-value").text;
        $.get("/clipboard/get.json",{"pass": pass},function (data) {
            $("#msg-values").val(data.data)
        });
    });
</script>
</body>
</html>
